    <script>
      
        /**
         * Shows ALL citys in the pushArray.
         */
        function sortAll() {
          for (var i = 0; i < pushArray.length; i++) {
            pushArray[i].setOptions({ visible: true });
          }
        }

        function sortCity() {

          if ($("#selectCity").val() === "hamilton") {

             /**
             * Sorts the pushArray by metadata.community Hamilton.
             */
              sortAll();
              for (var i = 0; i < pushArray.length; i++) {
                  if (pushArray[i].metadata.community !== "HAMILTON") {
                      pushArray[i].setOptions({visible: false});
                  }
              }
          }

          if ($("#selectCity").val() === "burlington") {

            /**
            * Sorts the pushArray by metadata.community Burlington.
            */
            sortAll();
            for (var i = 0; i < pushArray.length; i++) {
                if (pushArray[i].metadata.community !== "BURLINGTON") {
                    pushArray[i].setOptions({visible: false});
                }
              }
            }

            if ($("#selectCity").val() === "toronto") {

            /**
            * Sorts the pushArray by metadata.community Toronto.
            */
            sortAll();
            for (var i = 0; i < pushArray.length; i++) {
                if (pushArray[i].metadata.community !== "TORONTO") {
                    pushArray[i].setOptions({visible: false});
                }
              }
            }

            if ($("#selectCity").val() === "oakville") {

            /**
            * Sorts the pushArray by metadata.community Oakville.
            */
            sortAll();
            for (var i = 0; i < pushArray.length; i++) {
                if (pushArray[i].metadata.community !== "OAKVILLE") {
                    pushArray[i].setOptions({visible: false});
                }
              }
            }   
        }

         
    </script>
